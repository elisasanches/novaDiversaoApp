<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Desenhos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item lines="full" routerLink="/ursinhos-carinhosos">

      <ion-thumbnail slot="start">
        <img src="assets/ursinhos.jpg">
      </ion-thumbnail>

      <ion-label>
        Ursinhos Carinhosos
      </ion-label>

      <div slot="end" class="c100 p80 small green">
        <span>80%</span>
        <div class="slice">
          <div class="bar"></div>
          <div class="fill"></div>
        </div>
      </div>

    </ion-item>

    <ion-item lines="full" routerLink="/peppa-pig">

      <ion-thumbnail slot="start">
        <img src="assets/peppa.jpg">
      </ion-thumbnail>

      <ion-label>
        Peppa Pig
      </ion-label>

      <div slot="end" class="c100 p62 small orange">
        <span>62%</span>
        <div class="slice">
          <div class="bar"></div>
          <div class="fill"></div>
        </div>
      </div>

    </ion-item>

    <ion-item lines="full">

      <ion-thumbnail slot="start">
        <img src="assets/smurfs.jpg">
      </ion-thumbnail>

      <ion-label>
        Os Smurfs
      </ion-label>

      <div slot="end" class="c100 p35 small">
        <span>35%</span>
        <div class="slice">
          <div class="bar"></div>
          <div class="fill"></div>
        </div>
      </div>

    </ion-item>

  </ion-list>

</ion-content>
